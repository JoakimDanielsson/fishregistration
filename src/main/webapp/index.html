<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <!--Angular-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>

    <!--css-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"/>

    <!--Logic for fish registration-->
    <script type="text/javascript" , src="js/map_view.js"></script>

    <!--Google maps-->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/ng-map.min.js"></script>
</head>
<body ng-app="mapApp" ng-controller="mapCtrl">

<!--Map centered to Gothenburg-->
<div style="width:30%; height:50%">
    <ng-map zoom="8" center="[57.70, 11.97]">
        <marker ng-repeat="fish in fishes"
                position="[{{fish.latitude}}, {{fish.longitude}}]">
        </marker>
    </ng-map>
</div>

<ul class="unstyled">
    <li>
        <a href="registration.html">Go to registration!</a>
    </li>
    <li>
        <a href="charts.html">Go to graphs!</a>
    </li>
</ul>

</body>
</html>
