<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog</title>
    <!--Angular-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>

    <!--css-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"/>

    <!--Logic for fish registration-->
    <script type="text/javascript" , src="js/blog_view.js"></script>
</head>
<body ng-app="blogApp">
<div ng-controller="blogCtrl">
    <h2>Number of blog posts: {{blogposts.length}}</h2>
    <ul class="unstyled">
        <li ng-repeat="post in blogposts">
            {{post}}
            <!--<td>-->
                <!--<button class="btn" ng-click="deleteFish(fish.id)">-->
                    <!--Delete fish-->
                <!--</button>-->
            <!--</td>-->
        </li>
    </ul>
    <form name="newBlogPost">
        <label>
            User id:
            <input type="text" ng-model="userId" required>
        </label>
        <label>
            Blog text:
            <input type="text" ng-model="blogText" required>
        </label>
        <button class="btn" ng-click="addBlogPost()">Post</button>
    </form>
</div>

<ul class="unstyled">
    <li>
        <a href="map.html">Go to map!</a>
    </li>
    <li>
        <a href="registration.html">Go to registration!</a>
    </li>
    <li>
        <a href="charts.html">Go to graphs!</a>
    </li>

</ul>

</body>
</html>
