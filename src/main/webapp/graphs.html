<!DOCTYPE html>
<html lang="en">
<head>
    <title>Graphs</title>
    <!--Angular-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>

    <!--css-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"/>

    <!--Logic for fish registration-->
    <script type="text/javascript" , src="js/fish_registration.js"></script>

    <!--Charts-->
    <script src="js/node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="js/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

    <!--Google maps-->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/ng-map.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="graphCtrl">

<label>
    Fish distribution:
</label>
<!--Pie chart displaying number of caught fish-->
<div style="width:50%; height:50%">
    <canvas id="pie"
            class="chart chart-pie"
            chart-data="piedata"
            chart-labels="pielabels"
            chart-options="options">
    </canvas>
</div>

<label>
    Fish caught each month:
</label>
<div style="width:50%; height:50%">
    <canvas id="bar"
            class="chart chart-bar"
            chart-data="bardata"
            chart-labels="barlabels"
            chart-options="options">
    </canvas>
</div>

<ul class="unstyled">
    <li>
        <a href="index.html">Go to map!</a>
    </li>
    <li>
        <a href="registration.html">Go to registration!</a>
    </li>
</ul>

</body>
</html>
