<div>

    <label>
        <h2>Fish distribution:</h2>
    </label>
    <!--Pie chart displaying number of caught fish-->
    <div style="width:30%; height:30%">
        <canvas id="pie"
                class="chart chart-pie"
                chart-data="piedata"
                chart-labels="pielabels"
                chart-options="options">
        </canvas>
    </div>

    <label>
        <h2>Fish caught each month:</h2>
    </label>
    <div style="width:30%; height:30%">
        <canvas id="bar"
                class="chart chart-bar"
                chart-data="bardata"
                chart-labels="barlabels"
                chart-options="options">
        </canvas>
    </div>

</div>
